  </div>
  
  <div class="crew-main">
    <header class="header">
      <div class="header__container flex flex-ai-c flex-jc-sb">
        <div class="header__logo">
          <a href="./index.html"><img src="./assets/shared/logo.svg" alt="Logo" class="header-image"></a>
        </div>
        <div class="header__line hide-for-tablets"></div> 
        <nav class="header__nav flex" id="header__nav">
          <img src="./assets/shared/icon-close.svg" alt="Close icon" class="close-nav hide-for-mobile-mf" id="close-nav-btn">
          <ul class="header-links flex flex-ai-c" id="header-links">
              <li><a href="./index.html"><span class="hide-for-tablets show-for-mobile-mf">00</span> HOME</a><div class="hover-line"></div></li>
              <li><a href="./destination-moon.html"><span class="hide-for-tablets show-for-mobile-mf">01</span> DESTINATION</a><div class="hover-line"></div></li>

        <div class="header__hamburger hide-for-mobile-mf">
          <img src="./assets/shared/icon-hamburger.svg" alt="Hamburger icon" class="hambuger-icon" id="hamburger-btn">
        </div>
      </div>

    <div class="crew-pick">
      <div class="crew-text">
        <h2><span>02</span> Meet your crew</h2>
      </div>
    </div>

    <main class="crew-commander crew flex flex-ai-c">
      <section class="crew__container flex flex-ai-c">
        <div class="crew__contents">
          <div class="crew-role">
            <h3>Commander</h3>
          </div>
          <div class="crew-name">
            <h2>Douglas Hurley</h2>
          </div>
          <div class="crew-information">
            <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
              and former NASA astronaut. He launched into space for the third time as 
              commander of Crew Dragon Demo-2.</p>
          </div>
          <div class="crew-navigations flex">
            <a href="./crew-commander.html" class="crew-circle active"></a>
            <a href="./crew-specialist.html" class="crew-circle"></a>
            <a href="./crew-pilot.html" class="crew-circle"></a>
            <a href="./crew-engineer.html" class="crew-circle"></a>
          </div>
        </div>
        <div class="crew__image">
          <img src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley" class="commander-img">
        </div>
      </section>
